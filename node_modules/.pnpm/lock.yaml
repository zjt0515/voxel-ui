lockfileVersion: '6.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    dependencies:
      '@voxel-ui/components':
        specifier: workspace:^
        version: link:packages/components
      '@voxel-ui/hook':
        specifier: workspace:^
        version: link:packages/hook
      '@voxel-ui/utils':
        specifier: workspace:^
        version: link:packages/utils

  packages/components: {}

  packages/hook: {}

  packages/utils: {}
